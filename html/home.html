<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="header navbar navbar-expand-md">
            <div class="container">
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="home.html" class="navbar-brand d-none d-md-block ms-xl-5 ms-md-2"><img src="../assets/imgs/logo.png"
                        width="80"></a>
                <form class="header__searchPhoneForm d-flex d-md-none" role="search">
                    <input class="form-control" type="search" placeholder="Nhập từ khoá" aria-label="Search">
                    <div class="header__searchPhoneForm__button">
                        <button type="submit" id="searchPhoneButton"><img src="../assets/imgs/searchIcon.png"
                                width="40"></button>
                    </div>
                </form>

                <div class="header__cartPhoneWrapper d-md-none">
                    <img src="../assets/imgs/cartPhone.svg" alt="" width="53" height="38">
                </div>

                <div class="collapse navbar-collapse ms-xl-5 ms-md-2" id="collapsibleNavbar">

                    <ul class="header__navBar navbar-nav">
                        <li id="home" class="">
                            <a href="home.html" class="nav-link">Trang chủ</a>
                        </li>
                        <li id="about" class="nav-item mx-xl-4 mx-md-3">
                            <a href="about.html" class="nav-link">Giới thiệu</a>
                        </li>
                        <li id="product" class="nav-item mx-xl-4 mx-md-3">
                            <a href="product.html" class="nav-link">Sản phẩm</a>
                            <ul>
                                <div class="header__navBar__arrowUp arrowUp"></div>
                                <li><a href="">Bánh ngọt</a></li>
                                <li><a href="">Bánh kem</a></li>
                                <li><a href="">Bánh ngọt</a></li>
                                <li><a href="">Bánh kem</a></li>
                            </ul>
                        </li>
                        <li id="member" class="nav-item mx-xl-4 mx-md-3"><a href="member.html" class="nav-link">Thành
                                viên</a></li>
                        <li id="contact" class="nav-item mx-xl-4 mx-md-3"><a href="contact.html" class="nav-link">Liên
                                hệ</a></li>
                    </ul>
                    <div class="header__iconBox ms-xl-5 ms-md-3 d-none d-md-flex">
                        <img id="searchButton" src="../assets/imgs/searchIcon.png">
                        <img id="cartButton" src="../assets/imgs/cartIcon.png">
                        <img id="userButton" src="../assets/imgs/userIcon.png">
                        <span class="header__iconBox__cartCount">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider">
            <div class="slider__list">
                <div class="slider__list__item"><img src="../assets/imgs/slide1.png" alt=""></div>
                <div class="slider__list__item"><img src="../assets/imgs/slide2.png" alt=""></div>
                <div class="slider__list__item"><img src="../assets/imgs/slide3.png" alt=""></div>
            </div>
            <div class="slider__buttons">
                <button id="prevButton"><i class='bx bxs-chevron-left'></i></button>
                <button id="nextButton"><i class='bx bxs-chevron-right'></i></button>
            </div>
            <div class="slider__dots">
                <li class="active"></li>
                <li></li>
                <li></li>
            </div>
        </div>
        <div class="footer">
            <img src="../assets/imgs/logo.png" class="footer__logo">
            <p>“ No.1 (Bakery)
                Can Change The Past ”</p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
